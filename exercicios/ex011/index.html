<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMl5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Imagem em varios dipositivos</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagn-pp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagn-m.png" type="image/png">
        <img src="imagens/imagn-G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>


    

</body>
</html>
